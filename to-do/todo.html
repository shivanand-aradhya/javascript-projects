<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="todo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <div class="container">
        <h1>To do List App- Shivanand</h1>
        <div class="todo">
            <div class="input-div">
                <input id="todo-input" type="text" placeholder="Enter a task">
                <button class="add-btn">Add</button>
            </div>
            <span class="error">Please enter a valid task</span>
            <ul class="task-list">
            </ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
