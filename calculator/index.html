<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculator- Shivanand</h1>
    <div class="container">
        <input id="display" readonly />
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
            <button class="clear">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
