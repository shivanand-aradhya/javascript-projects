<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="weather.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Weather app- Shivanand</h1>
        <div class="weather-wrapper">
            <div class="input-div">
                <input id="input-location" type="text" placeholder="Enter city name">
                <button class="search-btn"><img src="./images/search.png"  alt="Search button"/></button>
            </div>
            <p class="error">Please enter valid city name</p>
            <div class="result">
                <div class="weather-info">
                    <img src="./images/clouds.png" alt="" />
                    <h1>22Â°c</h1>
                    <h2>New York</h2>
                </div>
                <div class="more-info">
                    <div class="humidity">
                        <img src="./images/humidity.png" alt="humidity" />
                        <div class="text-info">
                            <p>50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <img src="./images/wind.png" alt="wind" />
                        <div class="text-info">
                            <p>15 km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
